version: 2
jobs:
  test:
    docker:
      - image: circleci/node:9.8.0
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - restore_cache:
          keys:
          - v1-elm-dependencies-{{ checksum "elm-package.json" }}
          - v1-elm-dependencies-

      - restore_cache:
          keys:
          - v1-elm-test-dependencies-{{ checksum "tests/elm-package.json" }}
          - v1-elm-test-dependencies-

      - run: npm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - save_cache:
          paths:
            - elm-stuff
          key: v1-elm-dependencies-{{ checksum "elm-package.json" }}

      - save_cache:
          paths:
            - tests/elm-stuff
          key: v1-elm-test-dependencies-{{ checksum "tests/elm-package.json" }}

      - run: npm run test

      - persist_to_workspace:
          root: ~/
          paths: ./*
  build:
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: ~/

      - run: npm run build

      - persist_to_workspace:
          root: ~/
          paths: ./*
  deploy:
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: ~/

      - run: git config --global user.name "Marei Kikukawa"
      - run: git config --global user.email "contact@calmery.me"
      - run: npm run deploy

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build:
          requires:
            - test

          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build

          filters:
            branches:
              only: master
